# ============================================
# TRAEFIK STATIC CONFIGURATION
# ============================================

# === GLOBAL ===
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# === API & DASHBOARD ===
api:
  dashboard: true
  insecure: false  # Dashboard през HTTPS

# === ENTRYPOINTS ===
entryPoints:
  # HTTP
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  # HTTPS
  websecure:
    address: ":443"
    http:
      tls:
        options: default

  # Traefik Dashboard
  traefik:
    address: ":8080"

# === PROVIDERS ===
providers:
  # Docker provider
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: iot-network
    watch: true

  # File provider за dynamic config
  file:
    directory: "/etc/traefik/dynamic"
    watch: true

# === LOGS ===
log:
  level: INFO
  format: common
  filePath: /var/log/traefik/traefik.log

accessLog:
  filePath: /var/log/traefik/access.log
  format: common
  bufferingSize: 100

