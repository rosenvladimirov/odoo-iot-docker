---
# ============================================
# ODOO IOT BOX WITH STEP-CA & TRAEFIK
# ============================================

services:
  # ===========================================
  # STEP-CA - Certificate Authority
  # ===========================================
  step-ca:
    image: smallstep/step-ca:latest
    container_name: step-ca
    hostname: step-ca
    restart: unless-stopped

    ports:
      - "${STEP_CA_PORT:-9000}:9000"

    environment:
      - TZ=${TIMEZONE:-UTC}
      - IOT_DOMAIN=${IOT_DOMAIN:-iot-box.local}

    volumes:
      # Връзваме директно локалната PKI, генерирана с step-cli
      - ./docker/step-ca/local-pki/config:/home/step/config
      - ./docker/step-ca/local-pki/certs:/home/step/certs
      - ./docker/step-ca/local-pki/secrets:/home/step/secrets
      - ./docker/step-ca/local-pki/db:/home/step/db

    networks:
      - iot-network

    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:9000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

    deploy:
      resources:
        limits:
          memory: ${STEP_CA_MEMORY_LIMIT:-256M}

  # ===========================================
  # POSTGRES - Database for Odoo IoT
  # ===========================================
  db:
    image: postgres:13
    container_name: iot-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=odoo
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - iot-network

  # ===========================================
  # TRAEFIK - Reverse Proxy
  # ===========================================
  traefik:
    image: traefik:v2.10
    container_name: iot-traefik
    restart: unless-stopped

    security_opt:
      - no-new-privileges:true

    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
      - "${TRAEFIK_DASHBOARD_PORT:-8080}:8080"

    environment:
      - TZ=${TIMEZONE:-UTC}
      - IOT_DOMAIN=${IOT_DOMAIN:-iot-box.local}

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./docker/traefik/dynamic:/etc/traefik/dynamic:ro

      # Step-CA certificates (ако искаш да ползваш root/intermediate от PKI)
      - ./docker/step-ca/local-pki/certs:/certs:ro

      - ./logs/traefik:/var/log/traefik

    labels:
      - "traefik.enable=true"

      # Dashboard
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.${IOT_DOMAIN:-iot-box.local}`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls=true"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.middlewares=traefik-auth"

      # Dashboard auth
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_DASHBOARD_USER:-admin}:${TRAEFIK_DASHBOARD_PASSWORD:-$$apr1$$xyz}"

    networks:
      - iot-network

    depends_on:
      step-ca:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3

    deploy:
      resources:
        limits:
          memory: ${TRAEFIK_MEMORY_LIMIT:-128M}

  # ===========================================
  # IOT BOX - Main Application
  # ===========================================
  iot-box:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        IOT_VERSION: "1.0.0"

    container_name: odoo-iot-box
    hostname: ${IOT_IDENTIFIER:-iot-box}
    restart: unless-stopped

    networks:
      - iot-network

    cap_add:
      - NET_ADMIN
      - NET_RAW

    privileged: true

    devices:
      - /dev/bus/usb:/dev/bus/usb
      - /dev:/dev
      - /dev/rfkill:/dev/rfkill

    volumes:
      - ${CONFIG_PATH:-./config}:/app/config
      - ${LOGS_PATH:-./logs}/iot:/app/logs

      # Step-CA certificates (read-only) – ако искаш достъп до root/intermediate
      - ./docker/step-ca/local-pki/certs:/app/certs:ro

      - iot-data:/app/data
      - /var/run/dbus:/var/run/dbus:ro
      - /var/run/cups:/var/run/cups:ro
      - /etc/NetworkManager/system-connections:/etc/NetworkManager/system-connections

    environment:
      - IOT_IN_DOCKER=true
      - IOT_IDENTIFIER=${IOT_IDENTIFIER:-}
      - TZ=${TIMEZONE:-UTC}
      - ODOO_RC=/app/config/odoo.conf
      - LOG_FILE=/app/logs/odoo.log
      - LOG_LEVEL=${ODOO_LOG_LEVEL:-info}
      - IOT_DOMAIN=${IOT_DOMAIN:-iot-box.local}
      - DEV_MODE=${DEV_MODE:-false}
      - STEP_CA_URL=https://step-ca:9000
      - PKCS11_LIB_PATH=/usr/lib/x86_64-linux-gnu/opensc-pkcs11.so

    labels:
      - "traefik.enable=true"

      # HTTP -> HTTPS redirect
      - "traefik.http.routers.iot-http.rule=Host(`${IOT_DOMAIN:-iot-box.local}`)"
      - "traefik.http.routers.iot-http.entrypoints=web"
      - "traefik.http.routers.iot-http.middlewares=https-redirect@file"

      # HTTPS Router
      - "traefik.http.routers.iot-https.rule=Host(`${IOT_DOMAIN:-iot-box.local}`)"
      - "traefik.http.routers.iot-https.entrypoints=websecure"
      - "traefik.http.routers.iot-https.tls=true"
      - "traefik.http.routers.iot-https.middlewares=iot-chain@file"

      # Service
      - "traefik.http.services.iot-service.loadbalancer.server.port=8069"

      # Health check
      - "traefik.http.services.iot-service.loadbalancer.healthcheck.path=/hw_proxy/hello"
      - "traefik.http.services.iot-service.loadbalancer.healthcheck.interval=30s"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/hw_proxy/hello"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    deploy:
      resources:
        limits:
          memory: ${IOT_BOX_MEMORY_LIMIT:-512M}

    depends_on:
      traefik:
        condition: service_healthy
      db:
        condition: service_started

# ===========================================
# NETWORKS
# ===========================================
networks:
  iot-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ===========================================
# VOLUMES
# ===========================================
volumes:
  iot-data:
    driver: local

  pgdata:
    driver: local

  # (Старите step-ca volumes вече не се ползват, но може да ги оставиш или да ги махнеш)
  step-ca-config:
    driver: local
  step-ca-certs:
    driver: local
  step-ca-secrets:
    driver: local
  step-ca-db:
    driver: local